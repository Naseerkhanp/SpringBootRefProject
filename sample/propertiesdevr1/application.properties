server.port=6007
##Config Server
spring.cloud.config.enabled=true

sbneapollo.service.outboundapolloNeUrl=/nsl/outbound/provisioning/apollo-ne/sb-apollone-v1-services

spring.datasource.hikari.minimum-idle= 0
spring.datasource.hikari.maximum-pool-size=10

spring.rabbitmq.listener.simple.outbound.concurrency=100
spring.rabbitmq.listener.simple.outbound.max-concurrency=110

spring.jpa.show-sql=true


spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.hibernate.ddl-auto=none

#config server details
spring.config.import = optional:configserver:http://nsl-config-server-service:8888/nsl/configservice
spring.profiles.active=vault,commonconfig,devr1
spring.cloud.config.username=admin
spring.cloud.config.password=n@l678#

sbneapollo.service.maxretrycount = 3

sbneapollo.service.enableQueueCheck = true

sbneapollo.service.rabbitListenerContainer=customSimpleRabbitListenerContainer

sbneapollo.service.apolloNeOutboundServiceQueue=apollone-outbound-queue
sbneapollo.service.apolloNeOutboundServiceExchange=apollone-outbound-exchange

sbneapollo.service.apolloNeSendClientQueue=apollone-outbound-sendclient-queue
sbneapollo.service.apolloNeSendClientExchange=apollone-outbound-sendclient-exchange
sbneapollo.service.apolloNeSendClientRouter=apollone-outbound-sendclient-router

sbneapollo.service.apolloNeRetryExchange=apollone-outbound-retry-exchange
sbneapollo.service.apolloNeRetryRouter=apollone-outbound-retry-router
sbneapollo.service.apolloNeRetryQueue=apollone-outbound-retry-queue

sbneapollo.service.apolloNeErrorQueue=apollone-outbound-error-queue
sbneapollo.service.apolloNeErrorExchange=apollone-outbound-error-exchange
sbneapollo.service.apolloNeErrorRouter=apollone-outbound-error-router

sbneapollo.service.searchEnvironmentWaitQueue=m2-searchenvironmentwait-queue
sbneapollo.service.searchEnvironmentWaitExchange=m2-searchenvironmentwait-exchange
sbneapollo.service.searchEnvWaitTopicExchange=sw-searchenvwait-topicexchange

sbneapollo.service.connectionTimeOut=3000
sbneapollo.service.receiveTimeOut=50000

management.endpoints.web.base-path=/nsl/outbound/provisioning/apollo-ne

logging.level.com.excelacom.century.apolloneoutbound=DEBUG